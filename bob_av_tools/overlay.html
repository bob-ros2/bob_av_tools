<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOB NEXUS | OVERLAY</title>
  <!-- Using local libraries for offline high-fidelity rendering -->
  <script src="vendor/marked.min.js"></script>
  <style>
    /* MASTERMIND NEXUS THEME: UNDERGROUND / HACKER SZENE */
    :root {
      --cyan-accent: #008b8b;
      --cyan-glow: rgba(0, 139, 139, 0.4);
      --bg-dark: #0a0a0a;
      --text-gray: #dcdcdc;
      --text-dim: #bbb;

      /* Layout Customization */
      --root-padding: 40px;
      --content-padding: 20px;
      --content-bg: rgba(0, 0, 0, 0.3);
      --content-border-left: 2px solid var(--cyan-accent);
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-gray);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      line-height: 1.4;
      background-image: radial-gradient(rgba(18, 18, 18, 0.75), rgba(0, 0, 0, 0.9));
    }

    /* SCANLINES EFFECT */
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 9999;
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }

    #root-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: var(--root-padding);
    }

    /* ONLY THE CONTENT AREA STYLE */
    #content-area {
      flex: 1;
      font-size: 1.3rem;
      /* Larger for video visibility */
      color: var(--text-dim);
      padding: var(--content-padding);
      overflow-y: auto;
      scrollbar-width: none;
      background: var(--content-bg);
      border-left: var(--content-border-left);
    }

    #content-area::-webkit-scrollbar {
      display: none;
    }

    /* MARKDOWN STYLING - PORTED FROM SCREENSHOT */
    #content-area h1,
    #content-area h2,
    #content-area h3 {
      color: var(--cyan-accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px var(--cyan-accent);
    }

    #content-area h1 {
      font-size: 1.6rem;
      font-weight: 900;
    }

    #content-area h2 {
      font-size: 1.4rem;
      font-weight: 800;
    }

    #content-area p {
      margin-bottom: 1.2rem;
    }

    #content-area ul,
    #content-area ol {
      margin: 1.2rem 0;
      padding-left: 2rem;
    }

    #content-area li {
      margin-bottom: 0.6rem;
    }

    #content-area blockquote {
      border-left: 4px solid #444;
      margin: 1.5rem 0;
      padding: 10px 20px;
      color: #888;
      font-style: italic;
      background: rgba(255, 255, 255, 0.02);
    }

    #content-area code {
      background: #1a1a1a;
      color: #ff8c00;
      padding: 2px 6px;
      font-size: 1.1rem;
      border-radius: 3px;
    }

    #content-area table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      background: rgba(255, 255, 255, 0.01);
    }

    #content-area th {
      border-bottom: 2px solid var(--cyan-accent);
      color: var(--cyan-accent);
      text-align: left;
      padding: 12px;
      font-weight: 900;
    }

    #content-area td {
      border-bottom: 1px solid #222;
      padding: 10px;
    }

    /* CURSOR */
    .cursor {
      display: inline-block;
      width: 12px;
      height: 1.4rem;
      background-color: var(--cyan-accent);
      margin-left: 8px;
      vertical-align: middle;
      animation: blinker 0.8s step-end infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="root-container">
    <!-- Concentrating on the Mastermind Chronicles view -->
    <div id="content-area">
      <!-- Content will be injected here via ROS -->
    </div>
  </div>

  <script>
    const contentArea = document.getElementById('content-area');

    window.updateContent = (newContent) => {
      try {
        if (window.marked) {
          // Add cursor during streaming
          contentArea.innerHTML = marked.parse(newContent) + '<span class="cursor"></span>';
          // Instant scroll for reactive feel
          contentArea.scrollTo({ top: contentArea.scrollHeight, behavior: 'instant' });
        }
      } catch (e) {
        console.error("Render Error:", e);
      }
    };
  </script>
</body>

</html>
