<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOB NEXUS | INTERACTIVE TERMINAL</title>
    <!-- Using local libraries for offline high-fidelity rendering -->
    <script src="vendor/marked.min.js"></script>
    <style>
        /* MASTERMIND NEXUS THEME: INTERACTIVE VERSION */
        :root {
            --cyan-accent: #008b8b;
            --cyan-glow: rgba(0, 139, 139, 0.4);
            --bg-dark: #0a0a0a;
            --text-gray: #dcdcdc;
            --text-dim: #bbb;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-gray);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            line-height: 1.4;
            background-image: radial-gradient(rgba(18, 18, 18, 0.75), rgba(0, 0, 0, 0.9));
            user-select: text;
            /* Enable text selection */
            overflow-x: hidden;
        }

        /* SCANLINES EFFECT (Fixed position) */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        #root-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: 20px;
        }

        /* TERMINAL CONTENT AREA */
        #content-area {
            flex: 1;
            font-size: 1.1rem;
            color: var(--text-dim);
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 2px solid var(--cyan-accent);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #222 transparent;
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyan-accent);
        }

        /* CHAT INPUT AREA */
        #chat-container {
            display: none;
            /* Hidden by default, toggled via query param */
            margin-top: 15px;
            padding: 10px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #222;
            border-left: 2px solid var(--cyan-accent);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            align-items: flex-end;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--cyan-accent);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            padding: 10px;
            outline: none;
            max-height: 150px;
            overflow-y: auto;
        }

        #chat-input::placeholder {
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #send-btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--cyan-accent);
            cursor: pointer;
            padding: 8px 15px;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #send-btn:hover {
            border-color: var(--cyan-accent);
            background: rgba(0, 139, 139, 0.1);
            box-shadow: 0 0 10px var(--cyan-glow);
        }

        #send-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* UPLINK ECHO STYLE */
        .uplink-echo {
            margin: 1.5rem 0;
            padding: 12px 20px;
            background: rgba(0, 139, 139, 0.05);
            border: 1px solid rgba(0, 139, 139, 0.2);
            border-left: 4px solid var(--cyan-accent);
            color: var(--cyan-accent);
            font-size: 0.95rem;
            position: relative;
        }

        .uplink-echo::before {
            content: "UPLINK > ";
            font-weight: 900;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* MARKDOWN STYLING */
        #content-area h1,
        #content-area h2,
        #content-area h3 {
            color: var(--cyan-accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px var(--cyan-accent);
        }

        #content-area p {
            margin-bottom: 1.2rem;
        }

        #content-area blockquote {
            border-left: 4px solid #444;
            margin: 1.5rem 0;
            padding: 10px 20px;
            color: #888;
            font-style: italic;
            background: rgba(255, 255, 255, 0.02);
        }

        #content-area code {
            background: #1a1a1a;
            color: #ff8c00;
            padding: 2px 6px;
            font-size: 1rem;
        }

        /* CURSOR */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: var(--cyan-accent);
            margin-left: 8px;
            vertical-align: middle;
            animation: blinker 0.8s step-end infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="root-container">
        <div id="content-area">
            <!-- Content will be injected here via ROS -->
        </div>

        <div id="chat-container">
            <textarea id="chat-input" rows="1" placeholder="UPLINK COMMAND..."></textarea>
            <button id="send-btn">
                <span>SEND</span>
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const contentArea = document.getElementById('content-area');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        let autoScroll = true;

        // Check query params for chat state
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('chat') === 'true') {
            chatContainer.style.display = 'flex';
        }

        // Auto-resize textarea
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = chatInput.scrollHeight + 'px';
        });

        // Chat Logic
        const submitChat = () => {
            const text = chatInput.value.trim();
            if (text) {
                // 1. Send full text to Python Bridge
                console.log('BRIDGE_CALL:' + text);

                // 2. Prepare Echo Text (Truncate if needed)
                let echoLines = text.split('\n');
                let echoText = text;
                let isTruncated = false;

                if (echoLines.length > 2) {
                    echoText = echoLines.slice(0, 2).join('\n');
                    isTruncated = true;
                }

                if (echoText.length > 200) {
                    echoText = echoText.substring(0, 200);
                    isTruncated = true;
                }

                if (isTruncated) echoText += " ...";

                // 3. Inject Echo into Content Area
                const echoDiv = document.createElement('div');
                echoDiv.className = 'uplink-echo';
                echoDiv.innerText = echoText;

                // Remove existing cursor
                const oldCursor = document.querySelector('.cursor');
                if (oldCursor) oldCursor.remove();

                contentArea.appendChild(echoDiv);

                // Re-add cursor after echo
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                contentArea.appendChild(cursor);

                // 4. Cleanup
                chatInput.value = '';
                chatInput.style.height = 'auto';
                contentArea.scrollTo({ top: contentArea.scrollHeight, behavior: 'smooth' });
            }
        };

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitChat();
            }
        });

        sendBtn.addEventListener('click', submitChat);

        // Scroll Detection
        contentArea.addEventListener('scroll', () => {
            const atBottom = contentArea.scrollHeight - contentArea.scrollTop <= contentArea.clientHeight + 50;
            autoScroll = atBottom;
        });

        window.updateContent = (newContent) => {
            try {
                if (window.marked) {
                    contentArea.innerHTML = marked.parse(newContent) + '<span class="cursor"></span>';
                    if (autoScroll) {
                        contentArea.scrollTo({ top: contentArea.scrollHeight, behavior: 'instant' });
                    }
                }
            } catch (e) {
                console.error("Render Error:", e);
            }
        };
    </script>
</body>

</html>
