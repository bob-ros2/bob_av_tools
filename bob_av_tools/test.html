<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOB NEXUS | TERMINAL</title>
    <style>
        /* BASE THEME: UNDERGROUND / HACKER SZENE */
        body {
            background-color: #0a0a0a;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
            background-image: radial-gradient(rgba(18, 18, 18, 0.75), rgba(0, 0, 0, 0.9)),
                url('https://www.transparenttextures.com/patterns/dark-matter.png');
            overflow-x: hidden;
        }

        /* SCANLINES EFFECT */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid #222;
            padding: 30px;
            background: rgba(15, 15, 15, 0.95);
            box-shadow: 0 0 40px rgba(0, 0, 0, 1);
            position: relative;
        }

        header {
            border-bottom: 1px solid #008b8b;
            margin-bottom: 30px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-size: 1.2rem;
            color: #008b8b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 0 0 5px #008b8b;
        }

        .status-line {
            font-size: 0.7rem;
            color: #444;
        }

        /* TWITCH EMBED AREA */
        #twitch-nexus {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 1px solid #333;
            margin: 20px 0;
            filter: grayscale(0.2) contrast(1.1);
        }

        /* LOG CONTENT (AI CHAT STYLE) */
        .log-content {
            font-size: 0.95rem;
            color: #bbb;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 1px solid #008b8b;
            min-height: 200px;
        }

        /* MARKDOWN STYLING INSIDE LOG */
        .log-content h1,
        .log-content h2 {
            color: #008b8b;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .log-content p {
            margin-bottom: 10px;
        }

        .log-content blockquote {
            border-left: 3px solid #444;
            margin: 10px 0;
            padding-left: 15px;
            color: #888;
            font-style: italic;
        }

        .log-content code {
            background: #1a1a1a;
            color: #ff8c00;
            padding: 2px 4px;
            font-size: 0.9rem;
        }

        /* AI CURSOR */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: #008b8b;
            margin-left: 5px;
            vertical-align: middle;
        }

        .blink {
            animation: blinker 0.8s step-end infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #333;
            text-align: right;
            border-top: 1px solid #222;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>BOB_NEXUS // MASTERMIND_LOG</h1>
            <div class="status-line">UPLINK: ACTIVE | ENCRYPTION: AES-256</div>
        </header>

        <div id="twitch-nexus"></div>

        <div id="terminal-output" class="log-content"></div>

        <footer>
            &copy; 2026 BOB-ROS2 // PROJECT_NEXUS // UNAUTHORIZED ACCESS PROHIBITED
        </footer>
    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/javascript">
        // 1. Twitch Embed Initialisierung
        new Twitch.Embed("twitch-nexus", {
            width: "100%",
            height: "100%",
            channel: "superbob_6110",
            parent: ["uavcgbs1.selfhost.eu"],
            theme: "dark",
            layout: "video-with-chat",
            autoplay: true
        });

        // 2. AI-Style Streaming Log
        async function streamNexusLog() {
            const logUrl = 'https://raw.githubusercontent.com/bob-ros2/bob_nexus/main/MASTERMINDLOG.md';
            const outputElement = document.getElementById('terminal-output');

            try {
                const response = await fetch(logUrl);
                if (!response.ok) throw new Error('Fetch failed');
                const fullText = await response.text();

                outputElement.innerHTML = '';
                let currentText = '';

                // Token-Simulation (Splitten nach Wörtern/Tokens)
                const tokens = fullText.split(/(\s+)/);

                for (let i = 0; i < tokens.length; i++) {
                    currentText += tokens[i];

                    // Während des Streams rendern wir das aktuelle Markdown zu HTML
                    outputElement.innerHTML = marked.parse(currentText) + '<span class="cursor"></span>';

                    // Scroll zum Ende des Contents
                    window.scrollTo(0, document.body.scrollHeight);

                    // Timing: Zufällige Verzögerung für AI-Feel (30ms - 80ms)
                    await new Promise(resolve => setTimeout(resolve, 15 + Math.random() * 40));
                }

                // Am Ende Cursor blinken lassen
                const cursor = document.querySelector('.cursor');
                if (cursor) cursor.classList.add('blink');

            } catch (error) {
                outputElement.innerHTML = "<span style='color:red;'>[CRITICAL ERROR: DATA STREAM BROKEN]</span>";
                console.error(error);
            }
        }

        // Start des Streams nach dem Laden der Seite
        window.onload = streamNexusLog;
    </script>

</body>

</html>
