<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOB NEXUS | INTERACTIVE TERMINAL</title>
    <!-- Using local libraries for offline high-fidelity rendering -->
    <script src="vendor/marked.min.js"></script>
    <style>
        /* MASTERMIND NEXUS THEME: INTERACTIVE BLOCK-BASED VERSION */
        :root {
            --accent-color: #008b8b;
            --accent-glow: rgba(0, 139, 139, 0.4);
            --bg-dark: #0a0a0a;
            --text-gray: #dcdcdc;
            --text-dim: #bbb;

            /* Layout Customization */
            --root-padding: 20px;
            --content-padding: 20px;
            --content-bg: rgba(0, 0, 0, 0.3);
            --content-border-left: 2px solid var(--accent-color);
            --chat-bg: rgba(10, 10, 10, 0.8);
            --chat-border: 1px solid #222;
            --line-height: 1.4;
            --cursor-display: inline-block;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-gray);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            line-height: 1.4;
            background-image: radial-gradient(rgba(18, 18, 18, 0.75), rgba(0, 0, 0, 0.9));
            user-select: text;
            overflow-x: hidden;
        }

        /* SCANLINES EFFECT */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        #root-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: var(--root-padding);
        }

        /* TERMINAL CONTENT AREA */
        #content-area {
            flex: 1;
            font-size: 1.1rem;
            color: var(--text-dim);
            padding: var(--content-padding);
            background: var(--content-bg);
            border-left: var(--content-border-left);
            line-height: var(--line-height);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #222 transparent;
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* CHAT INPUT AREA */
        #chat-container {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: var(--chat-bg);
            border: var(--chat-border);
            border-left: 2px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            align-items: flex-end;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--accent-color);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            padding: 10px;
            outline: none;
            max-height: 150px;
            overflow-y: auto;
        }

        #chat-input::placeholder {
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #send-btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--accent-color);
            cursor: pointer;
            padding: 8px 15px;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #send-btn:hover {
            border-color: var(--accent-color);
            background: rgba(0, 139, 139, 0.1);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        #send-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* UPLINK ECHO STYLE */
        .uplink-echo {
            margin: 1.5rem 0;
            padding: 12px 20px;
            background: rgba(0, 139, 139, 0.05);
            border: 1px solid rgba(0, 139, 139, 0.2);
            border-left: 4px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 0.95rem;
            position: relative;
        }

        .uplink-echo::before {
            content: "UPLINK > ";
            font-weight: 900;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* MARKDOWN STYLING */
        #content-area h1,
        #content-area h2,
        #content-area h3 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px var(--accent-color);
        }

        #content-area p {
            margin-bottom: 1.2rem;
        }

        #content-area blockquote {
            border-left: 4px solid #444;
            margin: 1.5rem 0;
            padding: 10px 20px;
            color: #888;
            font-style: italic;
            background: rgba(255, 255, 255, 0.02);
        }

        #content-area code {
            background: #1a1a1a;
            color: #ff8c00;
            padding: 2px 6px;
            font-size: 1rem;
        }

        /* CURSOR */
        .cursor {
            display: var(--cursor-display);
            width: 10px;
            height: 1.2rem;
            background-color: var(--accent-color);
            margin-left: 8px;
            vertical-align: middle;
            animation: blinker 0.8s step-end infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="root-container">
        <div id="content-area">
            <!-- Blocks will be injected here -->
        </div>

        <div id="chat-container">
            <textarea id="chat-input" rows="1" placeholder="UPLINK COMMAND..."></textarea>
            <button id="send-btn">
                <span>SEND</span>
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const contentArea = document.getElementById('content-area');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        let autoScroll = true;
        let currentAIBlock = null;
        let currentContent = "";

        // Check query params for chat state
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('chat') === 'true') {
            chatContainer.style.display = 'flex';
        }

        // Auto-resize textarea
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = chatInput.scrollHeight + 'px';
        });

        const createAIBlock = () => {
            const div = document.createElement('div');
            div.className = 'ai-response-block';
            contentArea.appendChild(div);
            currentAIBlock = div;
            currentContent = ""; // Reset for new block
        };

        // Initialize first block
        createAIBlock();

        const addCursor = () => {
            const oldCursor = document.querySelector('.cursor');
            if (oldCursor) oldCursor.remove();
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            contentArea.appendChild(cursor);
        };

        const submitChat = () => {
            const text = chatInput.value.trim();
            if (text) {
                // 1. Send via Bridge
                console.log('BRIDGE_CALL:' + text);

                // 2. Prepare Echo
                let echoLines = text.split('\n');
                let echoText = text;
                let isTruncated = false;
                if (echoLines.length > 2) { echoText = echoLines.slice(0, 2).join('\n'); isTruncated = true; }
                if (echoText.length > 200) { echoText = echoText.substring(0, 200); isTruncated = true; }
                if (isTruncated) echoText += " ...";

                // 3. Inject Echo Block
                const echoDiv = document.createElement('div');
                echoDiv.className = 'uplink-echo';
                echoDiv.innerText = echoText;

                // Insert before current AI block or append? 
                // We append it to the content area, which "closes" the previous AI behavior.
                contentArea.appendChild(echoDiv);

                // 4. Create NEW AI Block for the next response
                createAIBlock();
                addCursor();

                // 5. Cleanup
                chatInput.value = '';
                chatInput.style.height = 'auto';
                contentArea.scrollTo({ top: contentArea.scrollHeight, behavior: 'smooth' });
            }
        };

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitChat();
            }
        });

        sendBtn.addEventListener('click', submitChat);

        contentArea.addEventListener('scroll', () => {
            autoScroll = (contentArea.scrollHeight - contentArea.scrollTop <= contentArea.clientHeight + 100);
        });

        // ROS Streaming Logic
        window.appendStream = (chunk) => {
            if (!currentAIBlock) createAIBlock();
            currentContent += chunk;
            try {
                if (window.marked) {
                    currentAIBlock.innerHTML = marked.parse(currentContent);
                    addCursor();
                    if (autoScroll) {
                        contentArea.scrollTo({ top: contentArea.scrollHeight, behavior: 'instant' });
                    }
                }
            } catch (e) {
                console.error("Render Error:", e);
            }
        };
    </script>
</body>

</html>
